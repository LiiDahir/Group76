{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login</title>

</head>
<body>
    {{user}}
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="loginToggle">Login</button>
                <button id="signupToggle">Signup</button>
            </div>
            <form id="loginForm" class="form" action="{% url 'check' %}" method="post">
                {% csrf_token %}
                <h2>Login</h2>
                <input type="text" name="user" placeholder="Username" required>
                <input type="password"name="pass" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="signupForm" class="form hidden" action="{% url 'save' %}" method="post">
                <h2>Signup</h2>
                {% csrf_token %}
                <input type="text"  name = "user" placeholder="Username" required>
                <input type="email"name = "gmail" placeholder="Email" required>
                <input type="password" name = "pass" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>

</body>
</html>
